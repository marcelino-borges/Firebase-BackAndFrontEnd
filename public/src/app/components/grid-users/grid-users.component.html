<ag-grid-angular 
    #agGrid
    style="width: 100%; height: 500px;" 
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
</ag-grid-angular>

<form>
    <button type="button" class="btn btn-secondary mt-3 ml-3" (click)="editSelectedUser()">Editar</button>
    <button type="button" class="btn btn-danger mt-3 ml-3" (click)="deleteSelectedUser()">Deletar</button>
</form>
