<div class="users-div m-auto">
    <h2 style="text-align: center;">{{formFuntion}} Usu√°rio</h2>
    <br/>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]= 'userForm'>
        <div class="form-group">
            <label for="nameInput">Nome</label>
            <input class="form-control" type="text" placeholder="Nome" name="nome" formControlName ="inputFirstName" 
                ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">Sobrenome</label>
            <input class="form-control" type="text" placeholder="Sobrenome" name="sobrenome" formControlName="inputLastName" 
                ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">CPF</label>
            <input class="form-control" type="text" placeholder="CPF" name="cpf" formControlName="inputCpf" ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seuemail@mail.com" name="email" formControlName="inputEmail" ngModel>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 200px; margin-top: 50px;">{{formFuntion}}</button>
    </form>
</div>
