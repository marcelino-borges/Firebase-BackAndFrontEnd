<div class="users-div m-auto">
    <h2 style="text-align: center;">{{formFuntion}} Usu√°rio</h2>
    <br />
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="nameInput">Nome</label>
            <input class="form-control" type="text" placeholder="Nome" name="nome" [(ngModel)]="fieldFirstName" required
                ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">Sobrenome</label>
            <input class="form-control" type="text" placeholder="Sobrenome" name="sobrenome" [(ngModel)]="fieldLastName"
                required ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">CPF</label>
            <input class="form-control" type="text" placeholder="CPF" name="cpf" [(ngModel)]="fieldCpf" required
                ngModel>
        </div>
        <div class="form-group">
            <label for="nameInput">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="seuemail@mail.com"
                name="email" [(ngModel)]="fieldEmail" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary"
            style="margin-left: 200px; margin-top: 50px;">{{formFuntion}}</button>
    </form>
</div>
